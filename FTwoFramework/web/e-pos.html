                var account = $("input[name=\"account\"]").val();

                var shoptype = $("input[name=\"shoptype\"]").val();
                var signature_raw = amount+":"+amountcurr+":"+number+":"+description+":"+account+":"+secretkey+":"+shoptype;
                alert(signature_raw);
                var signature = MD5(signature_raw).toUpperCase();
                $("input[name=\"signature\"]").val(signature);
                alert($("input[name=\"signature\"]").val());
                this.submit();
            });
        });
